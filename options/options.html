<!DOCTYPE html>
<html>
    <head>
        <script src="../js/jquery-2.0.0.min.js"></script>
        <script src="options.js"></script>
        <script src="../js/jquery.dialogBox.js"></script>
        <link rel="stylesheet" href="../css/jquery.dialogbox.css">

        <title>
            高高兴兴上班的选项
        </title>
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>
<body>
<div align="center" class="options_bg">
<div class="options_title">选 项</div>
    <div id = "center_content" class="options_content">
        <div class="item-title">
            <img src="../icons/agreement.png" align="absmiddle" class="item-icon">
            &nbsp;&nbsp;<strong>协作上班</strong><br />
</div>
        <div class="item-description">
            有利于帮助同事更好地工作，同时也帮助了自己
        </div>
        <div align="left" class="item-action">
            <input id = "mycheck" type="checkbox" class="checkin"></input>
            我同意参加
        </div>
        <hr />
        <div class="item-title">
            <img src="../icons/agreement.png" align="absmiddle" class="item-icon">
            &nbsp;&nbsp;<strong>通知结果</strong><br />
        </div>
        <div class="item-description">
            检查当天的结果，在10点以后显示通知给用户，可以设置检查的间隔，如果当天已读，则不会再显示通知，重启浏览器才能应用新设置
        </div>
        <div align="left" class="item-action">
            检查间隔：
            <input id = "interval" type="number" style="width: 50px"></input>
            分钟
        </div>
        <hr />
        <div class="item-title">
            <img src="../icons/info.png" align="absmiddle" class="item-icon">
            &nbsp;&nbsp;<strong>INFO</strong><br />
        </div>
        <div class="item-description">
            想得到更多服务，请关注微信订阅号：<font color="#ff9c00">cybozuhappywork</font>
      </div>
        <div class="options_image"><img src="../icons/weixinqr.jpg" width="150" ></div>
    </div>
</div>
<div id="dialog"></div>
</body>

</html>
